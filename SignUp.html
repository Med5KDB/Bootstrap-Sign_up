<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-primary">
    
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text center">
                <div class="logo mb-2 mt-3">
                    <img src="images/clubMed.png" class="img-fluid" alt="logo" >
                </div>
                <form class="rounded shadow p-5 bg-white" >
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to CLUB MED</h3>
                    <div class="fw-normal text-muted mb-4 fs-6">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none fs-5">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="text-end mt-3">
                        <a href="#" class="text-decoration-none text-primary fw-bold">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 fw-bold my-4 fs-4" >Continue</button>
                    <div class="text-center text-uppercase text-muted mb-3">or</div>
                    <a href="#" class="btn btn-light login_with text-center w-100 mb-3">
                        <img src="images/google-icon.svg" class="img-fluid me-3">Continue with Google
                    </a>
                    <a href="#" class="btn btn-light login_with text-center w-100 mb-3">
                        <img src="images/linkedin-icon.svg" class="img-fluid me-3">Continue with LinkedIn
                    </a>
                    <a href="#" class="btn btn-light login_with text-center w-100 mb-3">
                        <img src="images/icons8-github.svg" class="img-fluid me-3">Continue with GitHub
                    </a>
                </form>
                <!-- <div>Why do You have to know Club Med?</div> -->
            </div>
        </div>
    </section>
    <div id="particles-js"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- <script src="particles.js"></script> -->
     
</body>
</html>
<script src="particles.js"></script> 
<!-- <script src="app.js"></script>  -->
<script src="CircleApp.js"></script>
